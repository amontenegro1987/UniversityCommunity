<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" >
	<title>Social Network</title>

	<link href='http://fonts.googleapis.com/css?family=Roboto&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
	<!-- font-family: 'Roboto', sans-serif; -->
	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
	<!-- font-family: 'Roboto Condensed', sans-serif; -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<!-- font-family: 'Open Sans', sans-serif; -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<!-- font-family: 'Open Sans Condensed', sans-serif; -->

	<link href="/assets/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<!--[if lte IE 9]>
	<link href="/assets/css/ie.css" media="screen, projection" rel="stylesheet"
		  type="text/css"/>  <![endif]-->
	<link href="/assets/css/print.css" media="print" rel="stylesheet" type="text/css" />

	<script src="/assets/js/jquery-1.11.0.min.js"></script>
	<script src="/assets/js/jquery.i18n.properties.js"></script>
	<script src="/assets/js/jquery.cookie.js"></script>
	<script src="/assets/js/jquery.validate.js"></script>
	<script src="/assets/js/jquery.prettyPhoto.js"></script>
	<script src="/assets/js/main.js"></script>

	<!--[if lte IE 9]>
	<script src="/assets/js/legacy/html5shiv.js"></script>
	<script src="/assets/js/legacy/legacy.js"></script>
	<script src="/assets/js/legacy/jquery.placeholder.js"></script>
	<![endif]-->
</head>
<body>
<section class="header">
	<header class="main-header">
		<div class="copyright">
			<h1>CompanyName/Logo</h1>
			<div class="left">
				<div id="langBox">
					Language:
					<select id="lang">
						<!-- <option value="browser">Indicated by the browser</option> -->
						<option value="en">English</option>
						<option value="sp">Spanish</option>
						<option value="jp" selected>Japanese</option>
					</select>
					<!--<span id="langBrowser"></span> -->
				</div>
			</div>
		</div>
	</header>
</section>
<section class="login-section">
	<div class="wraper clearfix">
		<div class="login-image">
			<img src="/assets/img/cooperation.jpg" alt="">
		</div>

		<div class="login-form">
			<h1><p id="mapTitle"></h1>
			<div class="to-login">
				<form id="formlogin" action="">
					<input id="userlogin" type="email" name="userlogin" placeholder="Login" required/>
					<input id="userpassword" type="password" name="userpassword" placeholder="Password" required/> <!-- AZ az 09 -_ -->
					<label><p id="mapForgotPassword"></p></label>
					<div class="controls">
						<input id="user-submit" class="btn-full submit" type="submit" value="Login">
						<span id="register-btn" class="btn-empty"> Go to Register</span>
					</div>
				</form>
			</div>
		</div>

		<div class="register-form">
			<h1>Register</h1>
			<form id="formregister" action="">
				<div class="input-block">
					<input type="text" id="name" name="name" placeholder="First name" required/>
					<span class="hint">First name</span>
				</div>
				<div class="input-block">
					<input type="text" id="surname" name="surname" 	placeholder="Last name" required/>
					<span class="hint">Last name</span>
				</div>
				<!-- <input type="text" id="position" name="position" placeholder="Position" required/> -->
				<div class="input-block">
					<input type="email" id="email" name="email" placeholder="Email" required/>
					<span class="hint">Ex: email@domain.com</span>
				</div>
				<!-- <input type="text" id="birthday" name="birthday" placeholder="Birthday" required/> -->
				<div class="input-block">
					<input type="password" id="pass" name="pass" placeholder="Password" required/>
					<span class="hint">Must contain from 4 to 16 Latin symbols, digits and symbols: '_', '-'</span>
				</div>
				<div class="input-block">
					<input type="password" id="passagain" name="passagain" placeholder="Password again" required/>
					<span class="hint">Type the same password again</span>
				</div>
				<div class="input-block">
					<label><input type="checkbox" name="ny"> Female </label>
					<label><input type="checkbox" name="bos"> Male</label>
				</div>

				<div class="input-bloc">
					<select>
						<option value="United States">United States</option>
						<option value="Nicaragua">Nicaragua</option>
						<option value="Japan">Japan</option>
					</select>
				</div>
				<select>
					<option value="University of Tokio">University of Tokio</option>
					<option value="University of Tsukuba">University of Tsukuba</option>
				</select>
				<div class="controls">
					<input type="submit" id="register-btn" class="btn-full submit" value="Register">
					<span id="back-btn" class="btn-empty">Go Back</span>
				</div>
				<span id="register-error-msg" class="register-error-msg"></span>
			</form>
		</div>
	</div>
</section>

<section class="description">
	<div class="wraper clearfix">
		<h2 class="decorated title"><p id="mapMissionTitle"></p></h2>
		<p id="mapMissionTitleStatement"></p>
	</div>
</section>
<footer class="main-footer">
	<div class="copyright"><p id="#msg_footer"></p></div>
</footer>
</body>
</html>
